<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:5px;"
                        [style.width]="getProgressFirst"
                        role="progressbar"
                    > 
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-info progress-bar-striped active" 
                        style="height:5px;"
                        [style.width]="getProgressSecond"
                        role="progressbar"
                    > 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incremental 
                    (outputValue)="progressFirst = $event" 
                    [progress_value]="progressFirst"
                ></app-incremental>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incremental 
                    (outputValue)="progressSecond = $event" 
                    [progress_value]="progressSecond"
                    [btnClass]="'btn btn-info'"
                ></app-incremental>
            </div>
        </div>
    </div>

</div>
